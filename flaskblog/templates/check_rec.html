{% extends "layout.html" %}
{% block content %}
  
<div class="card" style="width: 500px;">
    <h2 class="card-header">{{rec.date}}</h2>
    <div class="card-body">
      <h3 class="card-text">â‚¹{{rec.amount}}</h3>
      <h3 class="card-text">{{rec.fro}}</h3>
      <h3 class="card-text">{{rec.reason}}</h3>
    </div>
    <div class="card-footer">
      {% if current_user.is_authenticated %}
      <a class="btn btn-warning mr-3" href="{{url_for('update_rec',rec_id=rec.id)}}">Update</a>
      <a class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</a>
      {% endif %}
    </div>
  </div>

   <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{url_for('delete_rec',rec_id=rec.id)}}" method="POST">
            <input type="submit" class="btn btn-danger" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
